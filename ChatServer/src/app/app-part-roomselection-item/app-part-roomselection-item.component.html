<div class="card d-flex justify-content-center p5 item" (click)="this.Emit()" [ngClass]="{'selected': this.room.id == this.selected.id, 'notSelected': this.room.id != this.selected.id}">
    <div class="row m0 w100">
        <h4 class="col-10 tc m0 p0">{{room.name}}</h4>
        <div class="col-2 tc m0 p0" (click)="Change()">C</div>
    </div>
</div>
