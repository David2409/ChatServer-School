<div class="h100">
    <div id="serverSelectContainer" class="h100">
        <app-part-serverselection-item *ngFor="let s of servers" [server]="s" [selected]="selectedServer" (outServer)="Emit($event)" (eventChannel)="EventChannel($event)"> </app-part-serverselection-item>
        <div class="w100">
            <button class="btn btn-secondary my-2 cS w100" (click)="CreateServer()">Create Server</button>
        </div>
    </div>
</div>
