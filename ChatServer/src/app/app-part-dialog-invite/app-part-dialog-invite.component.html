<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row">
            <div class="col-12 tc">
                <h3 class="m0">Username:</h3>
            </div>
            <div class="col-12">
                <input matInput class="w100 mr-sm-2 form-control sb5" type="text" placeholder="Username" [(ngModel)]="data.name">
            </div>
            <div class="col-12">
                <div class="row btn-group w100 p0 m0">
                    <button mat-button class="col-6 btn btn-outline-danger" (click)="onClickCancel()">Cancel</button>
                    <button mat-button class="col-6 btn btn-outline-success" (click)="onClickInvite()">Invite</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
