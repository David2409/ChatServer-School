<div>
    <h5>Modify Server: <input type="text" [(ngModel)]="data.room.name"></h5>
    <div class="row btn-group w100 p0 m0">
        <button mat-button class="col-4 btn btn-outline-danger" (click)="Remove()">Remove</button>
        <button mat-button class="col-4 btn btn-outline-warning" (click)="Cancel()">Cancel</button>
        <button mat-button class="col-4 btn btn-outline-success" (click)="Save()">Save</button>
    </div>
</div>
